<!doctype html>
<html lang='UTF8'>
	<head>
		<meta name='viewport' content='width=device-width, initial-scale=1'>	
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<link rel='stylesheet' href='css/bootstrap.css'/>
		<link rel='stylesheet' href='css/style.css'/>
		<link rel='stylesheet' href='css/game.css'/>
		<link rel='stylesheet' href='css/screen.css' media='screen'/>
		<link rel='stylesheet' href='css/handheld.css' media='handheld'/>
		<link rel='stylesheet' href='css/font-awesome.css'/>
		<link rel='stylesheet' href='css/font-awesome-ie7.css'/>
        
        <title>PHYLO: Play your DNA!</title>
		<link rel="shortcut icon" type="image/ico" href="img/phylo.ico" />
        
		<!-- addons for ranking -->

		<style type="text/css" title="currentStyle">
			@import "css/ranking.css";
		</style>
        
	</head>
	<body>
		<div id='wrapper'>
			<div id='top-panel'>
				<div id='logo' class='span3'>PHYLO | Citizen Science</div>
				<a href='http://phylo.cs.mcgill.ca/bio/'>
					<div id='dropDown-logoTriangle'></div>
					<div id='dropDown-logo' class='span3'>PHYLO | Research</div>
				</a>
				<div id='nav' class='span6'>
					<ul>
						<li>
						<a id='play' href='javascript:void(0);' data-url='index.html?page=play'><div>Play</div></a>
						</li><li>
						<a id='tutorial' href='javascript:void(0);'><div>Tutorial</div></a>
						</li><li>
						<a id='about' href='javascript:void(0);'><div>About</div></a>
						</li><li>
						<a id='credits' href='javascript:void(0);'><div>Credits</div></a>
						</li><li>
						<a id='ranking' href='javascript:void(0);'><div>Ranking</div></a>
						</li><li>
						<a id='achivements' href='javascript:void(0);'><div>Achivements</div></a>
						</li>
					</ul>
				</div>
				<div id='top-panel-right'>
					<div id='login'>
						<div id='login-tag'>
							Login	
						</div>
						<div id='login-box'>
							<div class='login-warning'>
							</div>
							<span class='email-holder'><input id='email' type='text' class='input-medium' placeholder='Email'/><br></span>
							<input id='username' type='text' class='input-medium' placeholder='Username'/>
							<br>
							<input id='password' type='password' class='input-medium' placeholder='Password'/><br>
							<button class='btn login-btn'>Log In</button>
							<button class='btn btn-primary register-btn register-btn-shift'>Register</button>
							<button class='btn btn-danger cancel-btn'>Cancel</button>
							<br>
							<br>
							<a>Forgot Password</a>
						</div>
					</div>
					<div id='options'>
						<div id='options-button'>
							<img src='img/options.png'/>
						</div>
						<div class='dropDownTriangle'></div>
						<div id='option-list'>
							<div id='language' class='option-list'>
								<div id='language-tag'>
									Language
								</div>			
								<div id='language-list'>
									<div class='language-list'>
										<a href='?lang=en' name='en'><div>English</div></a>
										<a href='?lang=sp' name='sp'><div>Español</div></a>
										<a href='?lang=fr' name='fr'><div>Français</div></a>
										<a href='?lang=ru' name='ru'><div>Pусский</div></a>
										<a href='?lang=he' name='he'><div>עברית</div></a>
										<a href='?lang=ro' name='ro'><div>Român</div></a>
										<a href='?lang=pt' name='pt'><div>Português</div></a>
										<a href='?lang=cns' name='cns'><div>中文简体</div></a>
										<a href='?lang=cnt' name='cnt'><div>中文繁體</div></a>
									</div>			
								</div>
							</div>
							<div id='logout' class='option-list'>Logout</div>
						</div>
					</div>	
				</div>	
			</div>
			<div id='mid-panel'>
			</div>
			<div id='push'></div>
		</div>
		<div id='footer'>
			<div class='wrapper'>
				<div id='footer-content'>
					<div id='sponsor'>
						<div id='sponsor-tag'>
							Our Sponsors
						</div>
						<div id='sponsor-img'>
							<div class="row">
								<div class='span2'>
									<img src='img/sponsors/mcgill.png'/>
								</div>
								<div class='span2 nokia'>
									<img src='img/sponsors/nokia.png'/>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div id='contribute'>
					Want to contribute? <a href='https://github.com/McGill-CSB/PHYLO'>Click Here</a>
				</div>
				<div id='copyright'>
					 &#169; 2012 <a href='http://www.alfredkam.com'>Alfred kam</a>, <a href='http://csb.cs.mcgill.ca/'>McGill CSB</a>
				</div>	
			</div>
		</div>
		<script src='js/jquery.1.7.2.js' type='text/javascript'></script>
		<script src='js/bootstrap.js' type='text/javascript'></script>
		<script src='js/jquery.mobile.1.0a2.js' type='text/javascript'></script>
		<!--<script src='js/jquery.mobile.1.1.0.js' type='text/javascript'></script>-->
		<script src='js/jquery-ui.1.8.js' type='text/javascript'></script>
		<script src='js/game/helper.core.js' type='text/javascript'></script>
		<script src='js/menu/tailor.menu.js' type='text/javascript'></script>
		<script src='js/menu/login.menu.js' type='text/javascript'></script>
		<script src='js/menu/disease.menu.js' type='text/javascript'></script>
		<script src='js/menu/interface.menu.js' type='text/javascript'></script>
		<script src='js/menu/settings.menu.js' type='text/javascript'></script>
		<script src='js/game/timer.theme.js' type='text/javascript'></script>
		<script src='js/game/endGame.theme.js' type='text/javascript'></script>
		<script src='js/game/physics.engine.js' type='text/javascript'></script>
		<script src='js/game/events.engine.js' type='text/javascript'></script>
		<script src='js/game/engine.core.js' type='text/javascript'></script>
		<script src='js/game/stage.core.js' type='text/javascript'></script>
		<script src='js/game/sequence.core.js' type='text/javascript'></script>
		<script src='js/game/splash.theme.js' type='text/javascript'></script>
		<script src='js/game/tree.core.js' type='text/javascript'></script>
		<script src='js/game/newick.core.js' type='text/javascript'></script>
		<script src='js/game/lang.module.js' type='text/javascript'></script>
		<script src='js/game/fitch.core.js' type='text/javascript'></script>
		<script src='js/game/board.theme.js' type='text/javascript'></script>
		<script src='js/game/protocal.core.js' type='text/javascript'></script>
		<script src='js/game/main.core.js' type='text/javascript'></script>
		<script src='js/page/main.page.js' type='text/javascript'></script>
		<script src='js/page/hashbang.page.js' type='text/javascript'></script>
		<script src='js/menu/events.menu.js' type='text/javascript'></script>
		<!-- icons from Font Awesome - http://fortawesome.github.com/Font-Awesome -->
		<!-- plugin for ranking table -->
        <script type="text/javascript" language="javascript" src="js/jquery.dataTables.js"></script>
	</body>
</html>
